name: Mermaid â†’ SVG (No Browser)
on:
  push:
    paths:
      - '**/*.mmd'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Convert Mermaid files to SVG
        run: |
          mkdir -p diagrams/svg
          for file in $(find . -name "*.mmd"); do
            mmdc -p puppeteerConfig.json -i "$file" -o "diagrams/svg/$(basename ${file%.mmd}.svg)"
          done

      - name: Upload SVGs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-svgs
          path: 'diagrams/svg/*.svg'

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add diagrams/svg/diagram.svg
          git commit -m "Add generated SVG diagrams [skip ci]"
          git push origin HEAD:${{ github.ref }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
