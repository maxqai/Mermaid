name: Mermaid â†’ SVG (No Browser)
on:
  push:
    paths:
      - '**/*.mmd'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Convert Mermaid files to SVG
        run: |
          mkdir -p diagrams/svg
          for file in $(find . -name "*.mmd"); do
            echo "Converting $file..."
            mmdc -i "$file" -o "diagrams/svg/$(basename ${file%.mmd}.svg)"
          done

      - name: Upload SVGs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-svgs
          path: 'diagrams/svg/*.svg'

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add diagrams/svg/*.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add generated SVG diagrams [skip ci]"
            git push
          fi
