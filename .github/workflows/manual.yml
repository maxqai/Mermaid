name: Mermaid â†’ PNG (No Browser)
on:
  push:
    paths:
      - '**/*.mmd'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Convert Mermaid files to PNG
        run: |
          for file in $(find . -name "*.mmd"); do
            mmdc -p puppeteerConfig.json -i "$file" -o "${file%.mmd}.png"
          done

      - name: Upload PNGs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-pngs
          path: '**/*.png'
